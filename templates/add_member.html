<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Family Member</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="member">
        <header class="header">
            <div class="custom-text">Welcome, Family Member! Add Yourself Here</div>
        </header>

        <div class="content">
            <form action="{{ url_for('add_member') }}" method="POST" enctype="multipart/form-data" class="form-grid">
                <div class="form-container">
                    <!-- Personal Details -->
                    <div class="form-column">
                        <h3>Personal Details</h3>
                        <label for="FirstName">First Name:</label>
                        <input type="text" name="FirstName" id="FirstName" placeholder="Enter your first name" required>

                        <label for="LastName">Last Name:</label>
                        <input type="text" name="LastName" id="LastName" placeholder="Enter your last name" required>

                        <label for="Birthdate">Birthdate:</label>
                        <input type="date" name="Birthdate" id="Birthdate" required>

                        <label for="Deathdate">Deathdate:</label>
                        <input type="date" name="Deathdate" id="Deathdate">

                        <label for="Gender">Gender:</label>
                        <select name="Gender" id="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="PlaceOfBirth">Place of Birth:</label>
                        <input type="text" name="PlaceOfBirth" id="PlaceOfBirth" placeholder="Enter place of birth">

                        <label for="Photo">Photo:</label>
                        <input type="file" name="Photo" id="Photo" accept="image/*">
                    </div>

                    <!-- Family Relationships -->
                    <div class="form-column">
                        <h3>Family Relationships</h3>
                        <label for="BiologicalFatherID">Biological Father ID:</label>
                        <input type="text" name="BiologicalFatherID" id="BiologicalFatherID">

                        <label for="StepfatherID">Stepfather ID:</label>
                        <input type="text" name="StepfatherID" id="StepfatherID">

                        <label for="MotherID">Mother ID:</label>
                        <input type="text" name="MotherID" id="MotherID">

                        <label for="StepMotherID">StepMother ID:</label>
                        <input type="text" name="StepMotherID" id="StepMotherID">

                        <label for="CurrentSpouseID">Current Spouse ID:</label>
                        <input type="text" name="CurrentSpouseID" id="CurrentSpouseID">

                        <label for="DivorcedSpouseID">Divorced Spouse ID:</label>
                        <input type="text" name="DivorcedSpouseID" id="DivorcedSpouseID">

                        <label for="AdoptiveFatherID">Adoptive Father ID:</label>
                        <input type="text" name="AdoptiveFatherID" id="AdoptiveFatherID">

                        <label for="AdoptiveMotherID">Adoptive Mother ID:</label>
                        <input type="text" name="AdoptiveMotherID" id="AdoptiveMotherID">
                    </div>

                    <!-- Children Section (New Column) -->
                    <div class="form-column">
                        <h3>Children</h3>
                        <label for="FirstChildID">First Child ID:</label>
                        <input type="text" name="FirstChildID" id="FirstChildID">

                        <label for="SecondChildID">Second Child ID:</label>
                        <input type="text" name="SecondChildID" id="SecondChildID">

                        <label for="ThirdChildID">Third Child ID:</label>
                        <input type="text" name="ThirdChildID" id="ThirdChildID">

                        <label for="FourthChildID">Fourth Child ID:</label>
                        <input type="text" name="FourthChildID" id="FourthChildID">

                        <label for="FifthChildID">Fifth Child ID:</label>
                        <input type="text" name="FifthChildID" id="FifthChildID">

                        <label for="SixthChildID">Sixth Child ID:</label>
                        <input type="text" name="SixthChildID" id="SixthChildID">

                        <label for="SeventhChildID">Seventh Child ID:</label>
                        <input type="text" name="SeventhChildID" id="SeventhChildID">

                        <label for="EighthChildID">Eighth Child ID:</label>
                        <input type="text" name="EighthChildID" id="EighthChildID">


                        <!-- More children fields here -->
                    </div>
                    <!-- Add Member Button -->
                <footer class="footer">
                    <div>
                        <button type="submit" class="btnTwo">Add Member</button>
                    </div>
                    <div>
                        <a href="{{ url_for('family_tree') }}" class="btn" style="margin-top: 10px;">Back to Family Tree</a>
                    </div>
                    <p>Â© 2025 Family History Project</p>
                </footer>
                </div>


            </form>
        </div>
    </div>
</body>
</html>
