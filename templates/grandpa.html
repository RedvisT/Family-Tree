<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandpa's Journey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Grandpa's Journey</h1>
        </header>
        <div class="content">
            <div class="page">
                <h2>Grandpa's Journey</h2>
                <p>This is the page about Grandpa's journey.</p>
            </div>
            {% if user.is_authenticated and user.can_edit %}
            <div class="story-form">
                <form method="POST" action="{% url 'add_story' grandpa.id %}">
                    {% csrf_token %}
                    <textarea name="story" placeholder="Share a story about Grandpa"></textarea>
                    <button type="submit">Add Story</button>
                </form>
            </div>
            {% endif %}
        </div>
        <footer class="footer">
            <p>Â© 2025 Family History Project</p>
        </footer>
    </div>
</body>
</html>
