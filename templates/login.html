<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family History Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Family History</h1>
        </header>

        <div class="content">
            <h2>Login</h2>

            <!-- Alert message container -->
            <div id="alert-message" style="display: none;"></div>

            <form method="POST" action="/login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <div class="login-link">
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2025 Family History Project</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for the success message in the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const successMessage = urlParams.get('message');
            if (successMessage) {
                showAlert(successMessage, 'success');
            }

            function showAlert(message, type) {
                const alertBox = document.getElementById('alert-message');
                alertBox.textContent = message;
                alertBox.className = `alert ${type}`; // Example: 'success', 'error'
                alertBox.style.display = 'block';

                // Automatically hide the alert after 5 seconds
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
