<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family History Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Family History</h1>
        </header>

        <div class="content">
            <h2>Sign Up</h2>

            <!-- Alert message container -->
            {% if error_message %}
                <div id="alert-message" class="alert error">{{ error_message }}</div>
            {% endif %}
            {% if success_message %}
                <div id="alert-message" class="alert success">{{ success_message }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('signup') }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username if username else '' }}" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" required>

                <label for="last_name">Middle Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="birthdate">Birthdate:</label>
                <input type="text" id="birthdate" name="birthdate" required>

                <div style="margin-top: 1rem;"></div>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <div style="margin-bottom: 1.5rem;"></div>

                <button type="submit">Sign Up</button>
            </form>

            <div class="home-link">
                <p>Changed your mind? <a href="/">Home</a></p>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2025 Family History Project</p>
        </footer>
    </div>
</body>
</html>
